services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: douyin
      POSTGRES_PASSWORD: douyin
      POSTGRES_DB: douyin
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "douyin"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["pnpm", "dev", "--hostname", "0.0.0.0", "--port", "3000"]
    ports:
      - "3006:3000"
    volumes:
      - .:/app:cached
      - /app/node_modules
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://douyin:douyin@db:5432/douyin
      PGSSLMODE: disable
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
